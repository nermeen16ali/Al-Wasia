<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/Al-Wasia-Logo.png">
    <title>تفاصيل الرسالة</title>

    <!-- Google Fonts (Tajawal for Arabic) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Bootstrap 5 RTL CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!-- Header -->
    <header class="main-header">
        <div class="container">
            <div class="header-top">
                <div class="d-flex align-items-center gap-2">
                    <a href="messages.html" class="back-btn">
                        <i class="bi bi-chevron-right"></i>
                    </a>
                    <h1 class="header-title fw-medium">تفاصيل الرسالة</h1>
                </div>
                <div class="d-flex align-items-center">
                    <div class="log-badge d-flex align-items-center flex-shrink-0 gap-1">
                        <button class="log-btn open">
                            <img src="assets/img/open-log.svg" alt="مفتوح">
                            <img src="assets/img/close-log.svg" class="d-none" alt="مغلق">
                        </button>
                        02:00
                    </div>
                    <div class="notifications-box">
                        <button class="notification-btn flex-shrink-0" data-bs-toggle="modal"
                            data-bs-target="#notificationModal">
                            <img src="assets/img/notification.svg" class="img-fluid" alt="Notification">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mt-4">
        <form>
            <div class="row">
                <div class="col-12">
                    <div class="detail-field d-flex align-items-center gap-2 mb-3">
                        <i class="bi bi-person-check detail-icon"></i>
                        <div>
                            <span class="fw-medium fz-12 mb-2 sc-text">المرسل إليه</span>
                            <p class="fs-6 fw-bold grayed-text">إبني الغالي</p>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="detail-field d-flex align-items-center gap-2 mb-3">
                        <i class="bi bi-clock-history detail-icon"></i>
                        <div>
                            <span class="fw-medium fz-12 mb-2 sc-text">أخر تعديل</span>
                            <p class="fs-6 fw-bold grayed-text">4 يناير 2026</p>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div>
                        <span class="fw-medium fz-12 mb-2 sc-text">الحالة</span>
                        <span class="card-badge green">مكتملة</span>
                    </div>
                </div>
            </div>
            <section class="wasia-card py-4 px-3 mb-3">
                <h2 class="sc-text fs-6 mb-2 fw-bold">محتوي الرسالة</h2>

                <div class="will-textarea-container">
                    <textarea class="will-textarea" placeholder="أكتب رسالتك هنا...">بسم الله الرحمن الرحيم

هذه وصيتي أنا ........................................

وأشهد أن لا إله إلا الله وأن محمدًا رسول الله.

1. إقرار بالعقيدة
أوصي أهلي بتقوى الله والتمسك بدينه.

2. توجيهات عامة للأسرة
................................................................</textarea>
                </div>
            </section>
            <div class="footer-note fz-10 d-flex align-items-start gap-1 px-3 mt-5 mb-3">
                <img src="assets/img/red-checked.svg" alt="checked">
                <p class="note-text">
                    معلوماتك المصرفية محمية بأعلي معايير الامان
                </p>
            </div>
            <a href="messages.html" class="d-block text-center btn-outline-primary">رجوع</a>
        </form>
    </main>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="assets/js/main.js"></script>
</body>

</html>
